<!DOCTYPE html>

<head>

    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img id="logo" src="./assents/logo.png" alt="" >
              <a class="navbar-brand" href="#">Promoções</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Console</a>

                    <ul class="dropdown-menu">

                    </ul>

                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>

    <main>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assents/banner1.PNG" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assents/banner2.PNG" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assents/banner3.PNG" class="d-block w-100" alt="...">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <section>

            <div class="titulo">

                <h1>
                    Os mais vendidos
                </h1>
            </div>

            <div class="cartão">
                <div class="card" style="width: 18rem;">
                    <img src="./assents/jogo1.PNG" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Jogo 1</h5>
                      <p class="card-text">Jogo do ano</p>
                      <p class="valor"> 195,00</p>

                  </div><div class="card" style="width: 18rem;">

                      <p class="card-text">Jogo top de linha</p>

                    </div>
                  </div><div class="card" style="width: 18rem;">
                    <img src="./assents/minecraft.jpg" class="card-img-top" alt="...">

                      <h5 class="card-title">Jogo 3</h5>
                      <p class="card-text">Melhor de todos</p>
                      <p class="valor"> 182,00</p>

                  </div>
